<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />

    <!-- font icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family -->
    <link rel="stylesheet" href="./assets/font/SF-Pro-Rounded/SF-Pro-Rounded-Bold.otf">

    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/nghiencuu.css" />
</head>

<body>
    <div class="body-decor"></div>
    <div class="main-layout--wrapper">
        <div class="main-layout">
            <div class="pane-left">
                <div class="nav-bar">
                    <div class="logo">
                        <a href="./index.html" class="d-flex flex-column w-100
                justify-content-center align-items-center">
                            <div class="logo-wrapper">
                                <img src="./assets/image/rada-animate.svg" alt="">
                            </div>
                            <strong class="logo--text mt-1">
                                <span>RADA</span>
                            </strong>
                            <div class="logo--badge">
                                βETA
                            </div>
                        </a>
                    </div>
                    <div class="nav-main">
                        <a href="#" class="nav-item nav-item-active">
                            <span class="icon">
                                <i class="fas fa-rocket"></i>
                            </span>
                            <span class="nav-item--text">
                                LaunchVerse
                            </span>
                        </a>
                        <a href="#" class="nav-item">
                            <span class="icon">
                                <i class="fas fa-rocket"></i>
                            </span>
                            <span class="nav-item--text">
                                Nghiên cứu
                            </span>
                        </a>
                        <a href="#" class="nav-item">
                            <span class="icon">
                                <i class="fas fa-rocket"></i>
                            </span>
                            <span class="nav-item--text">
                                Bài viết
                            </span>
                        </a>
                        <a href="#" class="nav-item">
                            <span class="icon">
                                <i class="fas fa-rocket"></i>
                            </span>
                            <span class="nav-item--text">
                                Về RADA
                            </span>
                        </a>
                    </div>
                </div>
                <div class="pane-left--bottom">
                    <div class="btn-default btn-login">
                        <span class="icon">
                            <i class="fa-solid fa-user-circle"></i>
                        </span>
                        <span class="btn--text">Đăng nhập</span>
                    </div>
                    <div class="pane-left--bottom-section">
                        <div class="relative">
                            <button class="btn-default btn-switch-lang">
                                <div>
                                    <span class="icon"><i
                                            class="fa-solid fa-user-circle btn-switch-lange--name"></i></span>
                                    <span class="btn--text btn-switch-lange--name">VI</span>
                                </div>
                                <div class="btn-switch-lang--option">
                                    <span>Tiếng Việt</span><span>English</span>
                                </div>
                            </button>
                        </div>
                        <button class="btn-default btn-switch-theme">
                            <span class="icon icon-mode">
                                <i class="fa-solid fa-moon"></i>
                            </span>
                            <span class="icon icon-mode icon-mode-active">
                                <i class="fa-solid fa-sun"></i>
                            </span>
                            <span class="btn--text">
                                Dark
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="pane-center  scroll-bar">
                <div class="pane-content--main">
                    <div class="pane-content--main--top">
                        <div class="search-wrapper">
                            <div class="navbar-search">
                                <span class="icon navbar-search--icon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input type="text" class="navbar-search--input" placeholder="Bạn đang tìm gì?" value="">
                            </div>
                        </div>
                        <div class="cta-wrapper">
                            <div class="btn-group btn-group-filter"><a class="btn btn-filter">
                                    <span class="btn--text">Phổ biến</span></a>
                                    <a class="btn btn-filter-active">
                                    <span class="btn--text">Mới nhất</span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pane-content--sec article" cls="list-top-away">
                    <span>Mày code bên này nhé</span>
                </div>


                <!-- javascript -->
                <script src="./js/index.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
                    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
                    crossorigin="anonymous"></script>

</body>

</html>
